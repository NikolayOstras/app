<!DOCTYPE html>
<html lang="en" x-data :class="$store.state.lock && 'lock'">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Enter title</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta property="og:description" content="description" />
		<meta property="og:title" content="Enter title" />
		<meta property="og:url" content="https://feedmelang.com/" />
		<meta property="og:type" content="website" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body style="background: #444444">
<div class="container">
	<header class="header" x-data="{open:false}">
		<a class="logo" href="/">Logo</a>
		<nav class="nav" role="navigation">
			<ul class="menu" role="menu" :class="open && 'is-active'">
				<li role="menuitem"><a href="/">Product</a></li>
				<li role="menuitem"><a href="/">Commitments</a></li>
				<li role="menuitem"><a href="/">Help</a></li>
			</ul>
		</nav>
		<button class="menu-btn" aria-label="open menu" @click="open=!open;$store.state.lock=!$store.state.lock" :class="open && 'is-active'"><span></span><span></span><span></span></button>
	</header>
</div>
<main>main</main>
<footer>footer</footer>
<script src="./js/app.js"></script>
</body>
</html>
